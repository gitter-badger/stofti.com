<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="stofti">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>StoFtI</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script><!-- load angular sanitize -->

    <script src="/angular/app.js"></script>

            <p>Copyright 2014, all rights reserved. All information is property of someone important. Please email <a href="mailto:wes-song@gmail.com">Webmaster</a>
            </p>
        </div>

</div>

</html>

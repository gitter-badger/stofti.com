<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="stoftiApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>StoFtI</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script><!-- load angular sanitize -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
    <script src="/angular/app.js"></script>
    <script src="/scripts/angular-ui-router.js"></script>
    <script src="/angular/main/maincontroller.js"></script>
    <script src="/angular/nav/navcontroller.js"></script>

</head>
<!-- SET THE CONTROLLER-->
<body ng-controller="MainController">
    <div>
        <!-- Navbar -->
        <div ng-controller="NavController">
            <div ng-include src="'/partials/navbar.html'"></div>
        </div>
        <!-- Header -->
        <div class="jumbotron">
            <h1>Welcome to StoFtI</h1>
        </div>
        <!-- Content Render -->
        <div ng-view>
            <div ng-include src="'/partials/home.html'" ng-show="pageLocation === 'home'"></div>
            <div ng-include src="'/partials/about.html'" ng-show="pageLocation === 'about'"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright 2014, all rights reserved. All information is property of someone important. Please email <a href="mailto:wes-song@gmail.com">Webmaster</a></p>
        </div>

    </div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
</body>
</html>

<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="stoftiApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>StoFtI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script><!-- load angular sanitize -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="/angular/app.js"></script>
    <script src="/scripts/angular-ui-router.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
    <script src="/angular/main/maincontroller.js"></script>
    <script src="/angular/main/mainservice.js"></script>
    <script src="/angular/read/readcontroller.js"></script>
    <script src="/angular/write/writecontroller.js"></script>
    <base href="/" />
</head>
<!-- SET THE CONTROLLER-->
<body ng-controller="MainController">
    <div>
        <!-- Navbar -->
        <div class="navbar-fixed-top navbar-inverse" role="navigation" bs-navbar>
            <div class="navbar-header navbar-left">
                <a class="navbar-brand" ui-sref="home">StoFtI</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="news">News</a></li>
                <li><a bs-dropdown="readMenu">Read</a></li>
                <li ng-show="isLoggedIn"><a bs-dropdown="writeMenu">Write</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a bs-dropdown="userMenu">User Menu</a></li>
            </ul>
        </div>
        <!-- Header -->
        <div class="jumbotron">
            <h1>Welcome to Stories<br><span class="banner-right">From</span><br><span class="banner-right">the</span><br><span class="banner-right">Internet</span></h1>
        </div>
        <!-- Content Render -->
        <div class="body-content" ui-view></div>

        <!-- Footer -->
        <div class="navbar-fixed-bottom navbar-inverse">
            <div class="navbar-text">Copyright 2014, all rights reserved. All information is property of someone important. Please email <span>Webmaster</span></div>
        </div>
    </div>
</body>
</html>
